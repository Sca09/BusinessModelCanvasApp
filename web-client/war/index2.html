<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<title>Hello App Engine</title>

<link href="css/main.css" type="text/css" rel="stylesheet" />

<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
<script type="text/javascript" src="https://google-code-prettify.googlecode.com/svn/loader/run_prettify.js"></script>
<script type="text/javascript" src="/js/jquery.touchSwipe.min.js"></script>

</head>

<body>
	<div class="container">

		<script id='code_1'>
			$(function() {
				//Keep track of how many swipes
				var countUp = 0;
				var countDown = 0;
				var countRight = 0;
				var countLeft = 0;

				//Enable swiping...
				$("#test").swipe(
						{
							//Generic swipe handler for all directions
							swipe : function(event, direction, distance, duration, fingerCount) {
								
								if(direction == "up") {
									//$(this).text("You swiped " + direction + " "+ ++countUp + " times ");
								} else if(direction == "down") {
									//$(this).text("You swiped " + direction + " "+ ++countDown + " times ");
								} else if(direction == "right") {
									$(this).text("You swiped " + direction + " "+ ++countRight + " times ");
								} else if(direction == "left") {
									$(this).text("You swiped " + direction + " "+ ++countLeft + " times ");
								}
							},
						});
			});
		</script>
		
		<div id="test" class="box"></div>
		
	</div>


</body>
