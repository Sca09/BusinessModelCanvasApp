
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<!-- The HTML 4.01 Transitional DOCTYPE declaration-->
<!-- above set at the top of the file will set     -->
<!-- the browser's rendering engine into           -->
<!-- "Quirks Mode". Replacing this declaration     -->
<!-- with a "Standards Mode" doctype is supported, -->
<!-- but may lead to some differences in layout.   -->

<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<title>Business Model Canvas App</title>

<script type="text/javascript" src="js/base.js"></script>
<script type='text/javascript' src='http://code.jquery.com/jquery-1.7.2.js'></script>
<script type="text/javascript" src='http://code.jquery.com/mobile/1.3.0/jquery.mobile-1.3.0.js'></script>
<link type="text/css" rel="stylesheet" href="http://code.jquery.com/mobile/1.3.0/jquery.mobile-1.3.0.css"/>
<link type="text/css" rel="stylesheet" href="css/base.css" />

</head>

<body>
	<div class="container">

		<div data-role="page" id="Key Partners">
			<div data-role="content">
				<div class="category">Key Partners</div>
			</div>
		</div>
		
		<div data-role="page" id="Key Activities">
			<div data-role="content">
			<div class="category">Key Activities</div>
			</div>
		</div>
		
		<div data-role="page" id="Key Resources">
			<div data-role="content">
			<div class="category">Key Resources</div>
			</div>
		</div>
		
		<div data-role="page" id="Value Propositions">
			<div data-role="content">
			<div class="category">Value Propositions</div>
			</div>
		</div>
		
		<div data-role="page" id="Customer Relationships">
			<div data-role="content">
				<div class="category">Customer Relationships</div>
			</div>
		</div>
		
		<div data-role="page" id="Channels">
			<div data-role="content">
				<div class="category">Channels</div>
			</div>
		</div>
		
		<div data-role="page" id="Customer Segments">
			<div data-role="content">
				<div class="category">Customer Segments</div>
			</div>
		</div>
		
		<div data-role="page" id="Cost Structure">
			<div data-role="content">
				<div class="category">Cost Structure</div>
			</div>
		</div>
		
		<div data-role="page" id="Revenue Streams">
			<div data-role="content">
				<div class="category">Revenue Streams</div>
			</div>
		</div>
		
		<!-- <div data-role="dialog" id="Update Item" data-close-btn="none"> -->
		<div data-role="page" id="Update Item" data-close-btn="none">
			<div data-role="header">
				<div class="category">Update Item</div>
			</div>
			<div data-role="content">
				<div data-role="fieldcontain" id="updateCategory">
					<select id="selectCategory">
						<option value="Key Partners">Key Partners</option>
						<option value="Key Activities">Key Activities</option>
						<option value="Key Resources">Key Resources</option>
						<option value="Value Propositions">Value Propositions</option>
						<option value="Customer Relationships">Customer Relationships</option>
						<option value="Channels">Channels</option>
						<option value="Customer Segments">Customer Segments</option>
						<option value="Cost Structure">Cost Structure</option>
						<option value="Revenue Streams">Revenue Streams</option>
					</select>
				</div>
				<input type="hidden" id="updateId"/>
				<input type="text" id="updateTitle" placeholder="Title" />
				<input type="text" id="updateDescription" placeholder="Description" />
				<input type="text" id="updateAuthor" placeholder="Author" />
				<br/>
				<br/>
				<br/>
				<br/>
				<br/>
				<a href="#" data-role="button" id="update" style="background: #000e77; color: white;" onclick="google.endpoints.bmcaApi.update();">Update</a>
				<a href="#" data-role="button" id="delete" style="background: #c42d2d; color: white;" onclick="google.endpoints.bmcaApi.remove();">Delete</a>
				<a href="#" data-role="button" id="cancel" style="background: #000e77; color: white;" onclick="backPage();">Cancel</a>
			</div>
		</div>
	</div>

	<script type="text/javascript">
		initialize = function() {
			changePage();
			
			google.endpoints.bmcaApi.init('https://businessmodelcanvasapp.appspot.com/_ah/api');
		}
	</script>
	<script src="https://apis.google.com/js/client.js?onload=initialize"></script>

</body>
</html>
