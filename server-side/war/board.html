<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<title>Business Model Canvas</title>

<script type="text/javascript" src="/_ah/channel/jsapi"></script>
<script type="text/javascript" src="/js/base.js"></script>
</head>

<body>

	Action:<div id="action"></div>
	Id:<div id="id"></div>
	Title:<div id="title"></div>
	Description:<div id="description"></div>
	Category:<div id="category"></div>
	Author:<div id="author"></div>
	

	<script type="text/javascript">

	openChannel = function() {
		var token = '{{ token }}';
		var channel = new goog.appengine.Channel(token);
		var handler = {
			'onopen': onOpened,
			'onmessage': onMessage,
			'onerror': onError,
			'onclose': onClose
		};
		var socket = channel.open(handler);
		socket.onopen = onOpened;
		socket.onmessage = onMessage;
		socket.onerror = onError;
		socket.onclose = onClose;
	}

	initialize = function() {
		openChannel();
		
		google.endpoints.bmcaApi.init('//localhost:8888/_ah/api');
	}

	</script>
	<script src="https://apis.google.com/js/client.js?onload=initialize"></script>
</body>
</html>
